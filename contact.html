    <div class="container mt-5" id="contactform">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="Firstname" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstname" required>
        </div>
        <div class="col-md-6">
          <label for="Lastname" class="form-label">Last Name</label>

        </div>
        <div class="col-md-6">

        </div>
        <div class="col-md-12">
          <label for="Inquiry" class="form-label">Inquiry</label>

            placeholder="What questions do you have for us? Be sure to include the type of leather the shoe is as well as it's brand."></textarea>
        </div>
        <div class="col-md-6">
          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
          <label class="form-check-label md-2" for="invalidCheck3">I am Not a Robot</label>
          <div class="invalid-feedback my-3">
            Confirm you are a person who enjoys leather footwear.
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary" id="sendbutton">Send</button>
          </div>
        </div>
